#
# define display information
#
name: Test Feedback
tooltip: |
  Gathers feedback on test runs of flux balance analysis
screenshots: []
icon: null

#
# define a set of similar methods that might be useful to the user
#
suggestions:
  apps:
    related: [kkjeerAppRunner]
    next: []

#
# Configure the display and description of parameters
#
parameters:
  assembly_input_ref:
    ui-name: |
      Assembly
    short-hint: |
      The assembly to filter (will be overwritten)
  min_length:
    ui-name: |
      Min Length Threshold
    short-hint: |
      All contigs below this length will be removed
  feedback:
    ui-name: |
      Feedback
    short-hint: |
      Category of the result for a given test run
description: |
  <p>This app asks users for input on test runs of flux balance analysis. These test runs were generated by running the kkjeerAppRunner app.</p>
